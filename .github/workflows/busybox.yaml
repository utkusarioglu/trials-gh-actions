name: Busybox

on:
  workflow_call:
    inputs: 
      command:
        type: string
        required: true
    outputs:
      command-output:
        value: ${{ jobs.busybox.outputs.command-output }}
      secondary-output:
        value: ${{ jobs.busybox.outputs.secondary-output }}

jobs:
  busybox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker://busybox
        id: busybox-run
        with:
          entrypoint: sh -c
          args: scripts/busybox.sh '${{ inputs.command }}'
    outputs:
      command-output: ${{ steps.busybox-run.output.command_output }}
      secondary-output: ${{ steps.busybox-run.output.secondary_output}}
