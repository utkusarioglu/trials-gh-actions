name: Push
run-name: run-push
  
on:
  push:

jobs:
  db-trial:
    runs-on: ubuntu-latest
    container:
      image: node:latest
    services:
      nginx-service:
        image: nginx:latest
        ports:
          - 80:80
        volumes:
          - ./index.html:/usr/share/nginx/html/index.html
    steps:
      - uses: actions/checkout@v4
      - run: |
          node scripts/request.js
