name: Push
run-name: run-push
  
on:
  push:

jobs:
  db-trial:
    runs-on: ubuntu-latest
    # container:
    #   image: node:latest
    services:
      nginx-service:
        image: nginx:latest
        options: --name nginx
        ports:
          - 80:80
        volumes:
          - ./public/:/usr/share/nginx/html/
    steps:
      - uses: actions/checkout@v4
      - run: docker exec nginx 'nginx -s reload'
      - uses: docker://node
        with:
          args: node scripts/request.js
